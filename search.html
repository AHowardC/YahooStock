<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="row">
			<div class="col-sm-12">
				<h1>Search for your locations</h1>
				<form class="yahoo-finance-form form-inline">
					<div class="input-group">
						<input type="text" class="form-control" id="ticker" placeholder="Please enter a stock ticker/symbol" />
						<button type="submit" class="btn btn-primary">Get Locations!</button>
					</div>
				</form>
			</div> <!-- col-sm-12 -->
			<div class="col-sm-12">
				<table id="stock-table" class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>Users Locations</th>
							<th>Company Name</th>
							<th>Ask Price</th>
							<th>Bid Price</th>
							<th>Daily Change</th>
						</tr>
					</thead>
					<tbody id="stock-table-body">
						<tr>
							<td>-</td>
							<td>-</td>
							<td>-</td>
							<td>-</td>
							<td>-</td>
						</tr>
					</tbody>
				</table>
			</div> <!-- col-sm-12 -->

			<div class="col-sm-12">
				<h3>My watched stocks</h3>
				<table id="stock-table-saved" class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>Stock Symbol</th>
							<th>Company Name</th>
							<th>Ask Price</th>
							<th>Bid Price</th>
							<th>Daily Change</th>
						</tr>
					</thead>
					<tbody id="stock-table-saved-body">
						<tr>
							<td>-</td>
							<td>-</td>
							<td>-</td>
							<td>-</td>
							<td>-</td>
						</tr>
					</tbody>
				</table>
			</div> <!-- col-sm-12 -->

		</div> <!-- ROW -->
</body>
</html>
